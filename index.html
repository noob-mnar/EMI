<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-card">
            <h1>EMI Calculator</h1>
            <form id="emi-form">
                <div class="input-group">
                    <label for="loan-amount">Loan Amount (₹):</label>
                    <input type="number" id="loan-amount" placeholder="Enter Loan Amount" required>
                </div>
                <div class="input-group">
                    <label for="interest-rate">Annual Interest Rate (%):</label>
                    <input type="number" id="interest-rate" placeholder="Enter Interest Rate" step="0.1" required>
                </div>
                <div class="input-group">
                    <label for="loan-tenure">Loan Tenure (Years):</label>
                    <input type="number" id="loan-tenure" placeholder="Enter Tenure in Years" required>
                </div>
                <button type="button" onclick="calculateEMI()">Calculate EMI</button>
            </form>
            <div id="emi-result" class="result">
                <h3>Monthly EMI: ₹ <span id="emi-value">0</span></h3>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
